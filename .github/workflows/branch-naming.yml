name: Assert Branch Naming Rules
on: 
  push:
    branches-ignore:
      - main
  create:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  assert-branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - if: github.event_name == 'pull_request' || github.event.pull_request == null
        uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^feature\/.+$' 
          ignore: main
