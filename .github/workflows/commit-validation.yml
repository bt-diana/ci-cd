name: Validate commit
on: 
  push:
    branches:
      - 'feature/**'

jobs:
  set-up-repo:
    name: Set up repository
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm ci

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Run linters
        run: npm run lint
