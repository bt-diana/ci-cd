name: Deploy the app
on:
  pull_request_target:
    branches:
      - main

jobs:
  deploy:
    name: Deploy the app
    runs-on: ubuntu-latest
    steps:
        - name: Check out Git repository
          uses: actions/checkout@v4
  
        - name: Set up Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 20
  
        - name: Install Node.js dependencies
          run: npm ci

        - name: Build
          run: npm run build

        - name: Deploy
          run: npm run deploy